<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload Submission - MendAssign</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }

            .top-bar {
                background-color: #007bff;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px 20px;
                font-size: 30px;
                position: relative;
            }

            .top-bar .dashboard {
                background-color: white;
                color: #007bff;
                border: none;
                padding: 5px 10px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                position: absolute;
                left: 20px;
            }

            .top-bar .dashboard:hover {
                background-color: #0056b3;
                color: white;
            }

            .top-bar .logout {
                background-color: white;
                color: #007bff;
                border: none;
                padding: 5px 10px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                position: absolute;
                right: 20px;
            }

            .top-bar .logout:hover {
                background-color: #0056b3;
                color: white;
            }

            .container {
                text-align: center;
                padding: 50px;
            }

            .upload-box {
                border: 2px dashed #007bff;
                padding: 50px;
                margin: 20px auto;
                width: 50%;
                background-color: #f9f9f9;
                cursor: pointer;
                color: #666;
            }

            .upload-box:hover {
                background-color: #e6f0ff;
            }

            .submit-btn {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 20px;
            }

            .submit-btn:hover {
                background-color: #0056b3;
            }

            .file-info {
                margin-top: 10px;
                color: #555;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div class="top-bar">
            <button
                class="dashboard"
                onclick="window.location.href='user_dashboard.html'"
            >
                Dashboard
            </button>
            <span>Upload submission for: Grundlagen der Betriebssysteme</span>
            <button class="logout" onclick="window.location.href='login.html'">
                Logout
            </button>
        </div>

        <div class="container">
            <h3>
                Only the most recent upload will be evaluated. Any previous
                upload will be deleted.
            </h3>
            <div
                class="upload-box"
                onclick="document.getElementById('file-input').click()"
            >
                Drag & drop a zip file or click to upload
                <input
                    type="file"
                    id="file-input"
                    accept=".zip"
                    style="display: none"
                    onchange="updateFileName()"
                />
            </div>
            <button class="submit-btn" onclick="submitFile()">Submit</button>
            <button
                class="submit-btn"
                onclick="window.location.href='user_dashboard.html'"
            >
                Close
            </button>
            <div class="file-info" id="file-info">No file selected</div>
        </div>

        <script>
            function updateFileName() {
                const fileInput = document.getElementById('file-input');
                const fileInfo = document.getElementById('file-info');
                if (fileInput.files.length > 0) {
                    fileInfo.textContent = `Selected file: ${fileInput.files[0].name}`;
                } else {
                    fileInfo.textContent = 'No file selected';
                }
            }

            function submitFile() {
                const fileInput = document.getElementById('file-input');
                if (fileInput.files.length === 0) {
                    alert('Please select a file before submitting.');
                    return;
                }
                if (!fileInput.files[0].name.endsWith('.zip')) {
                    alert('Please select a ZIP file.');
                    return;
                }
                alert(
                    `File "${fileInput.files[0].name}" has been submitted successfully!`
                );
                // Redirect to user dashboard
                window.location.href = 'user_dashboard.html';
            }
        </script>
    </body>
</html>

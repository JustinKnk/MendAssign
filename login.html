<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MendAssign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            border: 1px solid #ddd;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            width: 100%;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-container a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 20px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email === '' || password === '') {
                alert('Both email and password are required. Please fill in both fields.');
                return;
            }

            if (email === 'user@uni.de') {
                window.location.href = 'user_dashboard.html';
            } else if (email === 'tutor@uni.de') {
                window.location.href = 'tutor_dashboard.html';
            } else {
                alert('Invalid login. Please try again.');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to MendAssign</h1>
        <form onsubmit="handleLogin(event)">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <a href="#">Forgot Password?</a>

            <button type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
